<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="quote.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div style="position: absolute; inset: 0; width: 100%">
      <img
        src="./public/bubble.svg"
        width="100%"
        height="100%"
        style="object-fit: cover"
      />
    </div>
    <div class="card">
      <div class="card-text">
        <span class="card-title">Random quotes</span>
        <div class="card-subtitle">
          <span class="quotes-text"></span>
          <span class="quotes-author"></span>
        </div>
      </div>
      <div class="hr"></div>
      <button class="card-button">Generate random quotes</button>
    </div>
    <script src="quote.js" type="text/javascript"></script>
  </body>
</html>
